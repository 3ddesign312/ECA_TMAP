<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dealer Coverage Map</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Dealer Map by Brand</h1>
    <nav>
      <button onclick="showMap('woodmode')">Wood-Mode</button>
      <button onclick="showMap('stoll')">Stoll Industries</button>
      <button onclick="showMap('bridgewood')">Bridgewood</button>
    </nav>
  </header>

  <main>
    <section id="woodmode" class="map-section">
      <img src="image/woodmode-map.png" alt="Wood-Mode coverage map" />
    </section>
    <section id="stoll" class="map-section hidden">
      <img src="image/stoll-map.png" alt="Stoll coverage map" />
    </section>
    <section id="bridgewood" class="map-section hidden">
      <img src="image/bridgewood-map.png" alt="Bridgewood coverage map" />
    </section>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
